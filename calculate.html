<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Loan Calculator</h1>
        <form action="/calculate" method="post" class="form-container">
            <label for="total_expenses">Total Moving Expenses ($):</label>
            <input type="number" id="total_expenses" name="total_expenses" step="0.01" placeholder="e.g., 20000" required>

            <label for="down_payment_percentage">Down Payment Percentage (%):</label>
            <input type="number" id="down_payment_percentage" name="down_payment_percentage" step="0.01" placeholder="e.g., 20" required>

            <label for="annual_interest_rate">Annual Interest Rate (%):</label>
            <input type="number" id="annual_interest_rate" name="annual_interest_rate" step="0.01" placeholder="e.g., 5" required>

            <label for="months">Payment Period (Months):</label>
            <input type="number" id="months" name="months" placeholder="e.g., 12" required>

            <button type="submit">Calculate</button>
        </form>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
